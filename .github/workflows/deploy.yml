name: Build and deploy to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build for production
        working-directory: ./frontend
        run: npm run build
      
      - name: Prepare deployment package
        run: |
          mkdir deploy-package
          cp -r frontend/dist deploy-package/
          cp frontend/server.js deploy-package/
          cp frontend/package.json deploy-package/
          cp frontend/package-lock.json deploy-package/
          cd deploy-package
          zip -r ../app-deploy.zip .
      
      - name: Deploy to Azure
        uses: azure/CLI@v1
        with:
          azcliversion: 2.45.0
          inlineScript: |
            az webapp deployment source config-zip \
              --resource-group magicBusWebAppNew_group \
              --name magicBusWebAppNew \
              --src app-deploy.zip

